<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FLVL - toolkit</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="flvl-toolkit">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/jquery.carousel.min.js"></script>
		<script type="text/javascript">
    		$(function(){
        		// Carousel div
				$("div.slider-ball").carousel( { 
		
					// Carousel with pagination
					pagination: true,
		
					// Automatically click the Next button (automatic carousel)
					autoSlide: true,
     		   	 	// autoSlideInterval: 5000,
		
			   	 	// Horizontal carousel
			  	  	direction: "horizontal",
		
			   	 	// Looping carousel
			   	 	loop: true ,
		
			   	 	// Carousel with screen / only 1 items
			   	 	dispItems: 1,
				} );
			});
		</script>
</head>
<body>

<h1 id="testes_com_elementos_de_interface">Testes com Elementos de interface</h1>

<div class="left effect"></div>
<div class="right effect"></div>

<div class="slider-ball">
    <ul>
        <li><img src="img/slide.jpg" width="176" height="198" alt="slide"></li>
        <li><img src="img/slide2.jpg" width="176" height="198" alt="slide"></li>
        <li><img src="img/slide3.jpg" width="176" height="198" alt="slide"></li>
    </ul>
</div>

<div id="" class="">
    <form id="global_search"action="index_submit">
        <fieldset class="">
            <legend>Formul√°rio de busca</legend>
            <label for="search">Buscar</label>
            <input type="type" name="search" id="search" value="">        
        </fieldset>
        <input type="submit" name="search" class="submit" value="buscar">
    </form>    
</div>
</body>
</html>
