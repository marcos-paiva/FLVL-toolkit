<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title>FLVL - toolkit</title>		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="flvl-toolkit"><!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>  --><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><script type="text/javascript" src="js/jquery-carousel-0.9.8.js"></script><script type="text/javascript">    $(function(){        // Carousel div		$("div.slider-ball").carousel( { 				// Carousel with pagination		pagination: true,				//		autoSlide: true,       // autoSlideInterval: 5000,				// Horizontal carousel		direction: "horizontal",				// Looping carousel		loop: true ,				// Carousel with screen / only 1 items		dispItems: 1,		} );	});</script></head><body><h1 id="testes_com_elementos_de_interface">Testes com Elementos de interface</h1><div class="left effect"></div><div class="right effect"></div><div class="slider-ball">    <ul>        <li><img src="img/slide.jpg" width="250" height="250" alt="slide"></li>        <li><img src="img/slide2.jpg" width="250" height="250" alt="slide"></li>        <li><img src="img/slide3.jpg" width="250" height="250" alt="slide"></li>    </ul></div><!--  <body onload="displaySource()"><script type="text/javascript">function sanitizeHTML(s) {    var d = document.createElement('div');    d.appendChild(document.createTextNode(s));    return d.innerHTML;}function displaySource(){    var h = sanitizeHTML(document.documentElement.outerHTML);    document.getElementById('asHTML').innerHTML = "<pre>" + h + "</pre>";    document.getElementById('asText').innerText = h;}</script><h2>As HTML</h2><div id="asHTML"></div><h2>As Text</h2><div id="asText"></div></body>--></body></html>
